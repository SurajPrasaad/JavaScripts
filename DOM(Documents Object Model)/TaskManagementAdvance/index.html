<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Sidebar -->
    <div class="nav-slide">
        <h4 class="nav-item active"><i class="fa-solid fa-list-check"></i> Tasks</h4>
        <h4 class="nav-item"><i class="fa-solid fa-columns"></i> Kanban Board</h4>
        <h4 class="nav-item dropdown-toggle">
            <i class="fa-solid fa-filter"></i> Filter 
            <i class="fa-solid fa-caret-down"></i>
        </h4>
    
        <!-- Search & Sort Dropdown -->
        <div class="task-controls">
            <input type="text" id="search-input" placeholder="Search tasks..." />
        
            <select id="sort-dropdown">
                <option value="default">Sort By</option>
                <option value="date-new">Date (Newest First)</option>
                <option value="date-old">Date (Oldest First)</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
            </select>
        </div>
        
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <button id="new-task" class="primary-btn">+ New Task</button>

        <!-- Kanban Boards -->
        <div class="board-container">
            <div class="board" id="todo-board">
                <h3><i class="fa-solid fa-clock"></i> Todo <span class="task-count">(0)</span></h3>
            </div>
            <div class="board" id="progress-board">
                <h3><i class="fa-solid fa-spinner"></i> In Progress <span class="task-count">(0)</span></h3>
            </div>
            <div class="board" id="success-board">
                <h3><i class="fa-solid fa-circle-check"></i> Done <span class="task-count">(0)</span></h3>
            </div>
            <div class="board" id="archived-board">
                <h3><i class="fa-solid fa-box-archive"></i> Archived <span class="task-count">(0)</span></h3>
            </div>
        </div>
    </div>

    <!-- Task Form (Hidden by Default) -->
    <div class="task-form">
        <div class="form-container">
            <h3>Create New Task <span class="close" role="button" aria-label="Close form">âœ–</span></h3>
            <form>
                <!-- Task Title -->
                <div class="input-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>

                <!-- Task Description -->
                <div class="input-group">
                    <label for="task-desc">Task Description</label>
                    <textarea id="task-desc" placeholder="Enter task description" required></textarea>
                </div>

                <!-- Task Tags -->
                <div class="input-group">
                    <label for="task-tags">Task Tags</label>
                    <div class="select-container">
                        <select id="task-tags">
                            <option value="analytics">Analytics</option>
                            <option value="development">Development</option>
                            <option value="design">Design</option>
                            <option value="testing">Testing</option>
                        </select>
                        <input type="text" id="new-tag" placeholder="Add new tag">
                        <button type="button" id="add-tag" class="small-btn">+</button>
                    </div>
                </div>

                <!-- Task Labels -->
                <div class="input-group">
                    <label for="task-labels">Task Labels</label>
                    <div class="select-container">
                        <select id="task-labels">
                            <option value="urgent">Urgent</option>
                            <option value="important">Important</option>
                            <option value="low-priority">Low Priority</option>
                        </select>
                        <input type="text" id="new-label" placeholder="Add new label">
                        <button type="button" id="add-label" class="small-btn">+</button>
                    </div>
                </div>

                <!-- Task Due Date -->
                <div class="input-group">
                    <label for="task-date">Task Date</label>
                    <input type="date" id="task-date1" required>
                </div>

                <!-- Form Buttons -->
                <div class="btn-group">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
